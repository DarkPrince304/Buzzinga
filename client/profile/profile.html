<template name="profile">
	<div class="page-header">
	<h1 class="pull-left">{{#each User}}{{name}}{{/each}}</h1>
	<a class="pull-right" href="/user">
		<img src="{{#each Propic}}{{propic}}{{/each}}" width="130px" height="130px" class="profile-img" />
		</a>
	</div>
	<ul class="nav nav-tabs nav-justified all-tabs">
    <li class="active tabs"><a data-toggle="tab" href="#home">Wall</a></li>
    <li><a data-toggle="tab" href="#menu1">About</a></li>
    <li><a data-toggle="tab" href="#menu2">Photos</a></li>
    <li><a data-toggle="tab" href="#menu3">Friends</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Wall</h3>
      <ul id="postList" class="unstyled">
      {{#each posts}}
      {{>post}}
      {{/each}}
      </ul>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>About</h3>
      <p>{{#each About}}{{about}}{{/each}}</p>
      <h3>Location</h3>
      <p>{{#each Location}}{{location}}{{/each}}</p>
      <h3>Birthday</h3>
      <p>{{#each Bday}}{{bday}}{{/each}}</p>
    </div>
    <div id="menu2" class="tab-pane fade">
      <h3>Photos</h3>
      <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
    </div>
    <div id="menu3" class="tab-pane fade">
      <h3>Friends</h3>
      <p>Eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
    </div>
  </div>
</template>
